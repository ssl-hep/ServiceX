name: CI/CD

on:
  push:
  pull_request:
  # Run daily at 0:01 UTC
  schedule:
  - cron:  '1 0 * * *'

jobs:
  test:

    strategy:
      matrix:
        python-version: [3.7]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install --no-cache-dir -e .[test]
        pip list
    - name: Lint with Flake8
      run: |
        flake8 --exclude=tests/* --ignore=E501
    - name: Test with pytest
      run: |
        python -m pytest -r sx
    - name: Report coverage with Codecov
      if: github.event_name == 'push'
      run: |
        codecov --token=${{ secrets.CODECOV_TOKEN }}

    - name: Extract branch name
      shell: bash
      run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF##*/})"
      id: extract_branch

    - name: Build Base Image
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: sslhep/servicex_code_gen_base
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        tag: "${GITHUB_REF##*/}"

    - name: Build Uproot Image
      uses: elgohr/Publish-Docker-Github-Action@master
      env:
        BASE_VERSION: ${{ steps.extract_branch.outputs.branch }}
      with:
        dockerfile: Dockerfile.uproot
        name: sslhep/servicex_code_gen_uproot
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        tag: "${GITHUB_REF##*/}"
        buildargs: BASE_VERSION
