---
{{ if .Values.didFinder.rucio.enabled}}
  {{- if .Values.noCerts }}
    {{- fail "Rucio DID Finder requires x509 Certs to be installed" }}
  {{- end }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-did-finder-rucio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-did-finder-rucio
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-did-finder-rucio
    spec:
      containers:
      - name: did-finder
        image: {{ .Values.didFinder.rucio.image }}:{{ .Values.didFinder.rucio.tag }}
        imagePullPolicy: {{ .Values.didFinder.rucio.pullPolicy }}
        env:
          {{- if .Values.secrets }}
          - name: RMQ_PASS
            valueFrom: 
              secretKeyRef:
                name: {{ .Values.secrets }}
                key: rabbitmq-password
          - name: BROKER_URL
            value: amqp://user:$(RMQ_PASS)@{{ .Release.Name }}-rabbitmq:5672/?heartbeat=9000
          {{- else }}
          - name: BROKER_URL
            value: amqp://user:{{ .Values.rabbitmq.auth.password }}@{{ .Release.Name }}-rabbitmq:5672/?heartbeat=9000
          {{- end }}
          {{- if .Values.didFinder.rucio.reportLogicalFiles }}
          - name: REPORT_LOGICAL_FILES
            value: "--report-logical-files"
          {{- end }}
          - name: RUCIO_LATITUDE
            value: "{{ .Values.didFinder.rucio.servicex_latitude }}"
          - name: RUCIO_LONGITUDE
            value: "{{ .Values.didFinder.rucio.servicex_longitude }}"
          {{- if .Values.didFinder.rucio.site }}
          - name: SITE_NAME
            value: "{{ .Values.didFinder.rucio.site }}"
          {{- end }}
          - name: INSTANCE_NAME
            value: {{ .Release.Name }}
        volumeMounts:
          - name: rucio-cfg
            mountPath: /opt/rucio/etc/
          - name: x509-secret
            mountPath: /etc/grid-security-ro
            readOnly: true
      volumes:
        - name: rucio-cfg
          configMap:
            name: {{ .Release.Name }}-rucio-config
        - name: x509-secret
          secret:
            defaultMode: 292
            secretName: x509-proxy
{{- end }}
