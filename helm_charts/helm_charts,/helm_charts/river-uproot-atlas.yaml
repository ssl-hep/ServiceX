app:
  adminEmail: change@me.edu
  pullPolicy: Always
  auth: true
  replicas: 1
  slackSigningSecret: See README for instructions
  newSignupWebhook: See README for instructions

  # Globus configuration - obtain these at https://auth.globus.org/v2/web/developers
  globusClientID: See README for instructions
  globusClientSecret: See README for instructions

  # Mailgun configuration
  mailgunApiKey: See README for instructions
  mailgunDomain: servicex.ssl-hep.org

  ingress:
    enabled: true
    clusterIssuer: letsencrypt-prod

codeGen:
  image: sslhep/servicex_code_gen_func_adl_uproot

didFinder:
  pullPolicy: Always
  site: mwt2

objectStore:
    enabled: true
    publicURL: uproot-minio.servicex.ssl-hep.org

gridAccount: changeme
minio:
  ingress:
    enabled: true
    hosts:
    - "uproot-minio.servicex.ssl-hep.org"
  persistence:
    enabled: false
  metrics:
    serviceMonitor:
      enabled: false
postgres:
  enabled: true
postgresql:
  metrics:
    enabled: false
    serviceMonitor:
      enabled: false
  persistence:
    enabled: true
    storageClass: rook-ceph-block
preflight:
  pullPolicy: Always
rabbitmq:
  metrics:
    enabled: false
    plugins: rabbitmq_prometheus
    podAnnotations:
      prometheus.io/port: '9419'
      prometheus.io/scrape: "true"
    prometheusRule:
      additionalLabels: {}
      enabled: false
      namespace: ""
      rules: []
    serviceMonitor:
      additionalLabels: {}
      enabled: true
      honorLabels: false
      interval: 30s
    persistence:
      enabled: true
      storageClass: rook-ceph-block
transformer:
  autoscalerEnabled: false
  pullPolicy: Always
  defaultTransformerImage: sslhep/servicex_func_adl_uproot_transformer:v1.0.0-rc.3

