kind: Service
apiVersion: v1
metadata:
  name: servicex
  namespace: servicex
  annotations:
    external-dns.alpha.kubernetes.io/hostname: servicex.slateci.net
  labels:
    k8s-app: servicex
spec:
  type: LoadBalancer
  ports:
  - name: https
    protocol: TCP
    port: 443
    targetPort: 443
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
  selector:
    k8s-app: servicex
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: servicex  
  namespace: servicex
  labels:
    k8s-app: servicex
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: servicex
  template:
    metadata:
      labels:
        k8s-app: servicex
    spec:
      containers:
      - name: servicex
        image: sslhep/servicex-server:latest
        ports:
          - containerPort: 443
          - containerPort: 80
        livenessProbe:
          httpGet:
            scheme: HTTPS
            path: /healthz
            port: 443
          periodSeconds: 60
          initialDelaySeconds: 60
          timeoutSeconds: 10
        volumeMounts:
        - name: https-certs-volume
          mountPath: "/etc/https-certs/"
          readOnly: true
        # - name: globus-conf-volume
        #   mountPath: "/etc/globus-conf/"
        # - name: mg-conf-volume
        #   mountPath: "/etc/mg-conf/"
        - name: frontend-conf-volume
          mountPath: "/etc/servicex/"
      volumes:
      - name: https-certs-volume
        secret:
          secretName: cert-secret
          items:
          - key: key
            path: key.pem
            mode: 256 
          - key: cert
            path: cert.pem
      - name: frontend-conf-volume
        secret:
          secretName: config
          items:
          - key: conf
            path: config.json      
      # - name: globus-conf-volume
      #   secret:
      #     secretName: globus-secret
      #     items:
      #     - key: gconf
      #       path: globus-config.json
      # - name: mg-conf-volume
      #   secret:
      #     secretName: mg-config
      #     items:
      #     - key: mgconf
      #       path: config.json
      serviceAccountName: servicex-fronter
