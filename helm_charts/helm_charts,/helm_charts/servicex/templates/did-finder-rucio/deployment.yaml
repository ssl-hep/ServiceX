---
{{ if .Values.didFinder.rucio.enabled}}
  {{- if .Values.noCerts }}
    {{- fail "Rucio DID Finder requires x509 Certs to be installed" }}
  {{- end }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-did-finder-rucio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-did-finder-rucio
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-did-finder-rucio
    spec:
      containers:
      - name: {{ .Release.Name }}-did-finder-rucio
        image: {{ .Values.didFinder.rucio.image }}:{{ .Values.didFinder.rucio.tag }}
        command: ["/usr/src/app/runme.sh"]
        imagePullPolicy: {{ .Values.didFinder.rucio.pullPolicy }}
        env:
    {{- if .Values.secrets }}
          - name: RMQ_URI
            value: amqp://user:{{ .Values.secrets.rabbitmq-password }}@{{ .Release.Name }}-rabbitmq:5672
    {{- end }}
    {{- else }}
          - name: RMQ_URI
            value: amqp://user:{{ .Values.rabbitmq.auth.password }}@{{ .Release.Name }}-rabbitmq:5672
    {{- end }}
          - name: SITE
            value: {{ if .Values.didFinder.rucio.site }} --site {{ .Values.didFinder.rucio.site }} {{ end }}
          - name: DID_THREADS
            value: "{{ .Values.didFinder.rucio.threads }}"
          - name: INSTANCE_NAME
            value: {{ .Release.Name }}
        volumeMounts:
          - name: rucio-cfg
            mountPath: /opt/rucio/etc/
          - name: x509-secret
            mountPath: /etc/grid-security-ro
            readOnly: true
      volumes:
        - name: rucio-cfg
          configMap:
            name: {{ .Release.Name }}-rucio-config
        - name: x509-secret
          secret:
            defaultMode: 292
            secretName: {{ .Release.Name }}-x509-proxy
{{ end }}