---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-did-finder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-did-finder
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-did-finder
    spec:
      containers:
      - name: {{ .Release.Name }}-did-finder
        image: {{ .Values.didFinder.image }}:{{ .Values.didFinder.tag }}
        command: ["bash","-c"]
        args: ["/usr/src/app/proxy-exporter.sh & sleep 5 && env PYTHONPATH=./src python scripts/did_finder.py --rabbit-uri amqp://user:{{ .Values.rabbitmq.rabbitmq.password }}@{{ .Release.Name }}-rabbitmq:5672/%2F {{ if .Values.didFinder.site }} --site {{ .Values.didFinder.site }} {{ end }} --threads {{ .Values.didFinder.threads }}"]
        tty: true
        stdin: true
        imagePullPolicy: {{ .Values.didFinder.pullPolicy }}
        volumeMounts:
          - name: rucio-cfg
            mountPath: /opt/rucio/etc/
          - name: x509-secret
            mountPath: /etc/grid-security-ro
            readOnly: true

      volumes:
        - name: rucio-cfg
          configMap:
            name: {{ .Release.Name }}-rucio-config
        - name: x509-secret
          secret:
            defaultMode: 292
            secretName: {{ .Release.Name }}-x509-proxy
