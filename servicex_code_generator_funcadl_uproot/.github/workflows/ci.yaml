name: CI/CD

on:
  push:
    branches:
      - "*"
    tags:
      - "*"

  pull_request:

jobs:
  test:
    strategy:
      matrix:
        python-version: [3.7]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install --no-cache-dir -r requirements.txt
        pip install --no-cache-dir -r requirements_dev.txt
        pip list
    - name: Lint with Flake8
      run: |
        flake8 --exclude=tests/* --ignore=E501
    - name: Test with pytest
      run: |
        python -m pytest -r sx
    - name: Report coverage with Codecov
      if: github.event_name == 'push'
      run: |
        codecov --token=${{ secrets.CODECOV_TOKEN }}
  publish:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@master

    - name: Extract tag name
      shell: bash
      run: echo "##[set-output name=imagetag;]$(echo ${GITHUB_REF##*/})"
      id: extract_tag_name

    - name: Build Uproot Image
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: sslhep/servicex_code_gen_func_adl_uproot:${{ steps.extract_tag_name.outputs.imagetag }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

